<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pf.css">
    <title>Два видео с остановкой на наведении</title>
</head>
<body>
    <div class="video-container">
        <video id="video1" autoplay muted loop playsinline>
            <source src="/JISOO and her 'Lady 95.22'.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <video id="video2" autoplay muted loop playsinline>
            <source src="/Introducing Jung Kook .mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        // Проверяем, загружаются ли видео корректно
        video1.addEventListener('loadeddata', () => {
            console.log('video1 загружено');
        });
        video2.addEventListener('loadeddata', () => {
            console.log('video2 загружено');
        });

        // Проверяем, работает ли событие наведения
        video1.onmouseover = function() {
            console.log('Навели на video1');
            video2.pause();
        };
        video1.onmouseleave = function() {
            console.log('Убрали курсор с video1');
            video2.play();
        };

        video2.onmouseover = function() {
            console.log('Навели на video2');
            video1.pause();
        };
        video2.onmouseleave = function() {
            console.log('Убрали курсор с video2');
            video1.play();
        };
    </script>

</body>
</html>
